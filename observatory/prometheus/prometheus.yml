global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'refinery-monitor'
    scrape_interval: 15s
    metrics_path: /metrics/prometheus
    static_configs:
      - targets: ['monitor-agent:8001']
        labels:
          service: 'refinery'

  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
