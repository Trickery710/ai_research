services:
  prometheus:
    image: prom/prometheus:latest
    container_name: observatory_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - refinery

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: observatory_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-refinery}:${POSTGRES_PASSWORD:-refinery}@postgres:5432/refinery?sslmode=disable"
    ports:
      - "127.0.0.1:9187:9187"
    networks:
      - refinery

  node-exporter:
    image: prom/node-exporter:latest
    container_name: observatory_node_exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.textfile.directory=/textfile'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - node_textfile:/textfile
    ports:
      - "127.0.0.1:9100:9100"
    pid: host
    networks:
      - refinery

  grafana:
    image: grafana/grafana:latest
    container_name: observatory_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - refinery

networks:
  refinery:
    external: true

volumes:
  prometheus_data:
  grafana_data:
  node_textfile:
